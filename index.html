<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 1</title>
    <link rel="stylesheet" href="./css/main_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="top-bar">
        <div class="logo">
            <img src="./images/logo.png" alt="" width="25px">
            <div class="logo-name">
                Precision
            </div>
        </div>
        <div class="top-bar-icons">
            <!-- <div class="icon">
                <i class="si-envelope"></i>
            </div> -->
            <div class="icon">
                <i class="si-bell"></i>
            </div>
            <div class="icon">
                <i class="si-envelope"></i>
            </div>
            <div class="icon">
                <i class="si-user-circle"></i>
            </div>
        </div>
    </section>

    <section class="dashboard">
        <div class="left-side-bar">
            <div class="other-pages">
                <div class="page-btn-active">
                    <i class="si-grid"></i>
                    Dashboard
                </div>
                <div class="page-btn">
                    <i class="si-folder"></i>
                    Projects
                </div>
                <div class="page-btn">
                    <i class="si-align-bottom"></i>
                    Models
                </div>
                <div class="page-btn">
                    <i class="si-git-branch"></i>
                    Import
                </div>
                <div class="page-btn">
                    <i class="bi bi-gear"></i>
                    Settings
                </div>


                <div class="pay-tab">
                    <div class="icon">
                        <!-- <i class="si-plus"></i> -->
                        ?
                    </div>
                    <div class="text">
                        What's new?
                        <div class="update-text">There's a new update, <br> check the new features now.</div>
                    </div>
                </div>
                <div class="profile-card">
                    <img src="./images/ekri.jpg" alt="">
                    <div class="profile-details">
                        <div class="username">
                            Innocent Mugwadi
                        </div>
                        <div class="account-type">
                            Administrator
                        </div>
                    </div>
                </div>


            </div>

        </div>
    

        <div class="main">

        </div>


        <div class="right-side-bar">

        </div>
    </section>
</body>
</html>
